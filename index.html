<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Information Visualization</title>
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/plugin/jQuery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/plugin/d3/d3.min.js"></script>
    <script type="text/javascript" src="js/plugin/topoJson/topojson.v1.min.js"></script>
    <script type="text/javascript" src="js/plugin/dataMaps/datamaps.world.min.js"></script>
    <script type="text/javascript" src="js/plugin/jsXlsxLoader/xlsx.core.min.js"></script>
    <script type="text/javascript" src="js/lib/pool.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <header>
        <header>WALS Data Visualization</header>
        <footer>
            <select id="select-cluster">
                <option value="3">3 Clusters</option>
                <option value="5">5 Clusters</option>
                <option value="7">7 Clusters</option>
            </select>
            <select id="select-type">
                <option value="Lexicon">Lexicon</option>
                <option value="Morphology">Morphology</option>
                <option value="Norminal Categories">Norminal Categories + Norminal Syntax + Verbal Categories</option>
                <option value="Phonology">Phonology</option>
                <option value="Simple Clauses">Simple Clauses + Complex Sentences</option>
                <option value="Word Order">Word Order</option>
            </select>
        </footer>
    </header>
    <article id="chart" data-name="Chart">
        <section id="language"></section>
    </article>
    <article id="ruler-x">
        <section></section>
        <section>0.0</section>
        <section></section>
    </article>
    <article id="ruler-y">
        <section></section>
        <section>0.0</section>
        <section></section>
    </article>
    <article id="map" data-name="Map">
        <div id="map-container"></div>
    </article>
    <article id="info">
        <section id="info-name">Aiji</section>
        <section id="info-longitude-latitude">-27.22</section>
        <section id="info-cluster"></section>
    </article>
</body>

</html>
